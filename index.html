<!DOCTYPE html>
<html>

<head>
    <title>Breakfast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    .space {margin-bottom: 5px;}
    #set-time {display: none;}
    </style>
    <script src="lib/tools/tools.js"></script>
    <script src="lib/prec-math/prec-math.js"></script>
    <script src="breakfast.js"></script>
</head>

<body>
    <div class="space" id="disp-time">
        The current time is <span id="curr-time"></span>. (<a href="#" onclick="setTime()">set time</a>)
    </div>
    <div class="space" id="set-time">
        The current time is <input type="text" id="hours" size="2" oninput="updateTime()" /> : <input type="text" id="minutes" size="2" oninput="updateTime()" />.
    </div>
    <div class="space">
        Probability of no breakfast is <span id="prob-no"></span><span id="out-of-no"></span>.
    </div>
    <div class="space">
        <input type="button" value="Do I have breakfast?" onclick="showChoice()" />
    </div>
    <div id="output"></div>
</body>

</html>
